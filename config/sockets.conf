# ElasticSearch -- V.b
module(load="omelasticsearch")
action(type="omelasticsearch"
            server="10.0.1.51"
            serverport="9200"
            template="web_socket"
            searchIndex="rsyslog"
            searchType="message"
            bulkmode="on"
            queue.type="linkedlist"
            #queue.size="5000"
            queue.dequeuebatchsize="300"
            action.resumeretrycount="-1")


