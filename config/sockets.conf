        Socket="/var/sockets/ngx_access.sock")

input(  type="imuxsock" 
        HostName="ngx_logger"
        Socket="/var/sockets/ngx_logger.sock") 

input(  type="imuxsock" 
        HostName="rabbitmq"
        Socket="/var/sockets/rabbitmq.sock") 

input(  type="imuxsock"
        HostName="supervisor" 
        Socket="/var/sockets/supervisor.sock")

