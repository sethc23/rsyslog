

module( load="imuxsock" 
        SysSock.Annotate="on" 
        SysSock.ParseTrusted="on"
        SysSock.FlowControl="on"
        SysSock.RateLimit.Interval="0"
        SysSock.Unlink="on"
        SysSock.UsePIDFromSystem="on")

input(  type="imuxsock" 
        Socket="/var/run/sshd/dev/log" 
        CreatePath="on")

